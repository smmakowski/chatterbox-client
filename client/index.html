<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <p>Room:</p> 
      <select id ="roomSelect">
        <option value = "lobby">lobby</option>
        <option value = "newRoom">New room... </option>
      </select>
      <form id="send">
        <input id="message" type="text">
        <input type="submit" value="Submit"></input>
      </form>
      <button id="clear">Clear Messages</button>
      <!-- when we want to add stuff propenda a <option value="chatroomname">ChatroomName</option> -->
    </div>
    <div id="chats">
      <!--put divs with .message class in here-->
      <!-- each message should have a username with .username class, and message -->
      <!-- should draw data from the ajax GET Method-->
    </div>
  </body>
</html>
